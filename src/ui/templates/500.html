{% extends "base.html" %}

{% block title %}404 Not Found - Data Scraper{% endblock %}

{% block page_title %}Page Not Found{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="error-template">
            <h1 class="display-1 text-muted">
                <i class="fas fa-exclamation-circle"></i> 404
            </h1>
            <h2>Oops! Page Not Found</h2>
            <div class="error-details mb-4">
                Sorry, the page you requested could not be found.
            </div>
            <div class="error-actions">
                <a href="{{ url_for('dashboard.home') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Take Me Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
